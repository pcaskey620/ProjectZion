<!doctype html>
<html lang="en"> 
<head>
    <meta charset="utf-8">
    <meta name="author" content="Parker Casey">
    <meta name="description" content="Zion Farms">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="14 days">
    <title>Zion Farms</title>

    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b824522fd1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <div class="navigation">
        <div class="navigation-left">
            <img id="nav-logo" src="images/zion-logo.png" alt="Zion Farms Logo"> 
        </div>
        <div class="navigation-center">
            
        </div>
        <div class="navigation-right">
          
        </div>
    </div>    

    <!-- Slider Wrapper -->
    <div class="css-slider-wrapper">
        <input type="radio" name="slider" class="slide-radio1" checked id="slider_1">
        <input type="radio" name="slider" class="slide-radio2" id="slider_2">
        <input type="radio" name="slider" class="slide-radio3" id="slider_3">
        <input type="radio" name="slider" class="slide-radio4" id="slider_4">
    
        <!-- Slider Pagination -->
        <div class="slider-pagination">
        <label for="slider_1" class="page1"></label>
        <label for="slider_2" class="page2"></label>
        <label for="slider_3" class="page3"></label>
        <label for="slider_4" class="page4"></label>
        </div>
    
        <div class="pager pager-left ">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="pager pager-right"> 
            <i class="fas fa-chevron-right animated fadeInLeft slow infinite"></i>
        </div>

        <!-- Slider #1 -->
        <div class="slider slide-1">
            <img src="images/model-1.jpg" alt="">
            <div class="slider-content">
                <h4 class="font-lg">Zion Farms</h4>
                <h2>Established 2013</h2>
                <h4 class="">High quality CBD genetics, flowers, and extracts</h4>
                <button type="button" class="buy-now-btn" name="button">About Us</button>
            </div>
        </div>
    
        <!-- Slider #2 -->
        <div class="slider slide-2">
            <img src="images/model-2.jpg" alt="">
            <div class="slider-content">
                <h4>High Quality CBD</h4>
                <h2>Top of the line genetics <i class="fas fa-seedling text-white"></i></h2>
                <button type="button" class="buy-now-btn" name="button">Learn More</button>
            </div>
        </div>
    
        <!-- Slider #3 -->
        <div class="slider slide-3">
            <img src="images/model-3.jpg" alt="">
            <div class="slider-content">
                <h4>New Grow Technology</h4>
                <h2>Superior Genetics</h2> 
                <h2>High Feminization<i class="fas fa-cannabis text-white"></i></h2>
            </div>
        </div>
    
        <!-- Slider #4 -->
        <div class="slider slide-4">
            <img src="images/model-5.jpg" alt="">
            <div class="slider-content">
                <h4>Contact Us</h4>
                <h2>Bulk orders available now!</h2>
                <button type="button" class="buy-now-btn" name="button">Message Us</button>
                <h4 style="text-transform: none;"><a class="text-white" style="text-decoration: none;" target="_blank" title="Zion Farms Instagram" href="https://www.instagram.com/zionfarms/">Follow Us <i class="fab fa-instagram text-white"></i></a></h4>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
